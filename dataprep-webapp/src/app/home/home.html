<div>
    <div ng-include="'app/home/home-subheader.html'"></div>
    
    <div class="wide-container flex">
        <div class="flex-menu side-menu">
            <ul>
                <li><a href="javascript:void(0)" class="selected">All Folders</a></li>
                <li><a href="javascript:void(0)">Most Recent Files</a></li>
                <li><a href="javascript:void(0)">All Shaked Files</a></li>
                <li><a href="javascript:void(0)">Favorites</a></li>
            </ul>
        </div>

        <div class="flex-center">
            <datasets-upload-list datasets="homeCtrl.uploadingDatasets"></datasets-upload-list>

            <datasets-list
                    datasets="homeCtrl.datasets"
                    on-open="homeCtrl.openData(dataset)"
                    on-delete="homeCtrl.deleteDataset(dataset)"></datasets-list>
        </div>

        <div class="flex-menu side-menu inventory-data">
            <p class="title">
                Data Inventory
            </p>
            <hr/>
            <p class="empty">
                <img src="/assets/images/top_link_folder.png"/>
                <br/>
                Select a dataset or a folder to access its details
            </p>
        </div>
    </div>

    <talend-modal fullscreen="true"
                  state="homeCtrl.showDataModal"
                  close-button="true">
        <div class="modal-header">

        </div>

        <div class="modal-body">
            <dataset-grid metadata="homeCtrl.lastSelectedMetadata"
                          data="homeCtrl.lastSelectedData"></dataset-grid>
        </div>
    </talend-modal>
</div>
