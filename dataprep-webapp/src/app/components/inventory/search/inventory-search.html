<typeahead search-string="$ctrl.searchInput"
           on-change="$ctrl.search"
           force-side="left"
           close-on-select="true"
           class="inventory-search">
    <div class="inventory" id="search-inventory-list">
        <div class="inventory-list" ng-if ="$ctrl.results.preparations.length || $ctrl.results.folders.length || $ctrl.results.datasets.length">
            <div ng-repeat="preparation in $ctrl.results.preparations track by preparation.id">
                <inventory-item
                        item="preparation"
                        type="preparation"
                        details="PREPARATION_DETAILS"
                        ng-click="$ctrl.preparationService.open(preparation)">
                </inventory-item>
            </div>

            <div ng-repeat="folder in $ctrl.results.folders track by folder.path">
                <inventory-item
                        item="folder"
                        type="folder"
                        details="SEARCH_FOLDER_DETAILS"
                        ng-click="$ctrl.folderService.goToFolder('nav.index.datasets', {folderPath: folder.path})">
                </inventory-item>
            </div>

            <div ng-repeat="dataset in $ctrl.results.datasets track by dataset.id"
                 id="found_dataset_{{$index}}">
                <inventory-item
                        details="SEARCH_DATASET_DETAILS"
                        item="dataset"
                        type="dataset"
                        ng-click="$ctrl.uploadWorkflowService.openDataset(dataset)"
                        toggle-favorite="angular.noop">
                </inventory-item>
            </div>
        </div>
        <div ng-if="$ctrl.results.preparations.length === 0 && $ctrl.results.folders.length === 0 && $ctrl.results.datasets.length === 0">
            <span class="no-results" translate-once="NO_RESULTS"></span>
        </div>
    </div>
</typeahead>
