<typeahead search-string="$ctrl.searchInput"
           on-change="$ctrl.search"
           force-side="left"
           close-on-select="true">
    <div class="inventory" id="search-inventory-list">
        <div class="inventory-list">
            <div ng-repeat="preparation in $ctrl.state.inventory.preparations track by preparation.id">
                <inventory-item
                        item="preparation"
                        type="preparation"
                        details="PREPARATION_DETAILS"
                        ng-click="$ctrl.openPreparation(preparation)">
                </inventory-item>
            </div>

            <div ng-repeat="folder in $ctrl.state.inventory.currentFolderContent.folders track by folder.path">
                <inventory-item
                        item="folder"
                        type="folder"
                        details="FOLDER_DETAILS"
                        ng-click="$ctrl.goToFolder(folder)">
                </inventory-item>
            </div>

            <div ng-repeat="dataset in $ctrl.state.inventory.currentFolderContent.datasets track by dataset.id"
                 id="found_dataset_{{$index}}">
                <inventory-item
                        details="DATASET_DETAILS"
                        item="dataset"
                        type="dataset"
                        ng-click="$ctrl.uploadWorkflowService.openDataset(dataset)"
                        toggle-favorite="angular.noop">
                </inventory-item>
            </div>
        </div>
    </div>
</typeahead>
