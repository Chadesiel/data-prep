<div class="preparation-list inventory-tile-list">
    <inventory-tile
            ng-repeat="preparation in preparationListCtrl.state.inventory.preparations track by preparation.id"

            dataset="preparation.dataset"
            preparation="preparation"
            on-click="angular.noop"
            on-title-click="preparationListCtrl.load(preparation)"
            on-clone="preparationListCtrl.clone(preparation)"
            on-favorite="preparation.favorite = !preparation.favorite"
            on-remove="preparationListCtrl.remove(preparation)"
            on-rename="preparationListCtrl.rename(preparation, text)"
    ></inventory-tile>
</div>
