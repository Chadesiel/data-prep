<div class="cluster param">
    <div class="param-row cluster-line cluster-header">
        <div>
            <input type="checkbox" ng-model="clusterParamsCtrl.allCheckboxState"
                   ng-click="clusterParamsCtrl.refreshClusterState()"/>
        </div>
        <div ng-repeat="title in ::clusterParamsCtrl.details.titles track by $index">{{::title}}</div>
    </div>
    <div class="cluster-body">
        <div class="cluster-line" ng-repeat="cluster in ::clusterParamsCtrl.details.clusters track by $index">
            <div>
                <input class="cluster-activation" ng-model="cluster.active" type="checkbox"
                       ng-click="clusterParamsCtrl.refreshToggleCheckbox()"/>
            </div>
            <div>
                <div class="param-no-space param ng-isolate-scope">
                    <transform-simple-param ng-repeat="parameter in cluster.parameters"
                                            class="param-no-space param ng-isolate-scope"
                                            label="false"
                                            parameter="parameter"></transform-simple-param>
                </div>
            </div>
            <div>
                <div class="param-no-space param ng-isolate-scope">
                    <transform-simple-param class="param-no-space"
                                            label="false"
                                            editable-select="cluster.replace.list"
                                            parameter="cluster.replace"></transform-simple-param>
                </div>
            </div>


            <!-- original
                <div>
                    <transform-simple-params class="param-no-space"
                                             label="false"
                                             parameters="cluster.parameters"></transform-simple-params>
                </div>
                <div>
                    <transform-simple-params class="param-no-space"
                                             label="false"
                                             editable-select="cluster.replace.list"
                                             parameters="[cluster.replace]"></transform-simple-params>
                </div>
            -->
        </div>
    </div>
</div>
