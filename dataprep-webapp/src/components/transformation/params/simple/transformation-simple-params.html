<table class="no-border param">
    <tr ng-repeat="param in simpleParamsCtrl.parameters track by $index">
        <td class="param-name">{{::param.label}} :</td>
        <td class="param-input">
            <input name="{{::(param.name + $index)}}"
                   type="{{::param.inputType}}"
                   ng-model="param.value"
                   type-validation="{{::param.type}}"/>

            <span class="error" ng-if="paramCtrl.paramForm[param.name + $index].$error.typeValidation || paramsCtrl.paramForm[param.name + $index].$error.number">
                This must be a {{::param.type}}
            </span>
        </td>
        <td class="param-desc"><img src="assets/images/information.png" title="{{::param.description}}"/></td>
    </tr>
</table>
