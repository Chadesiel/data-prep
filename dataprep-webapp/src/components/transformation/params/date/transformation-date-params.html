<div class="param">

    <div class="param-row" ng-repeat="param in dateParamsCtrl.parameters track by $index">
        <div class="param-name" ng-if="::(dateParamsCtrl.label !== 'false')">{{dateParamsCtrl.label}}{{::param.label}}:</div>

        <talend-datetime-picker ng-model="param.value"
                                name="{{::(param.name + $index)}}"
                                type="{{::param.inputType}}"
                                ng-model="param.value"
                                is-type="{{::param.type}}"
                                can-be-blank="{{::param.canBeBlank}}"
                                format="DD/MM/YYYY hh:mm:ss"
                                formatTime="hh:mm:ss"
                                formatDate="DD/MM/YYY"
                                is-date-time>
        </talend-datetime-picker>

        <img src="assets/images/information.png"
             title="{{::param.description}}"
             class="param-desc-icon"
             ng-if="::(dateParamsCtrl.tooltip !== 'false')"/>

        <div class="param-error error"
             ng-if="paramsCtrl.paramForm[param.name + $index].$error.typeValidation || paramsCtrl.paramForm[param.name + $index].$error.number">
            This must be a {{::param.type}}
        </div>
    </div>

</div>
