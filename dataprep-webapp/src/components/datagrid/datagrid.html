<div id="datagrid" class="datagrid"></div>
<span id="tooltip-ruler" class="tooltip-ruler"></span>

<datagrid-tooltip
        record="datagridCtrl.tooltip.record"
        key="datagridCtrl.tooltip.colId"
        position="datagridCtrl.tooltip.position"
        requested-state="datagridCtrl.showTooltip"
        html-str="datagridCtrl.tooltip.htmlStr"></datagrid-tooltip>
