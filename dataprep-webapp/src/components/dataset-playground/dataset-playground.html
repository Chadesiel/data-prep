<talend-modal class="dataset-playground"
              fullscreen="true"
              state="datasetCtrl.showDataGrid"
              close-button="true">
    <div class="modal-header">
        <ul>
            <li translate="FILE_DETAILS" translate-value-name="{{datasetCtrl.metadata.name}}" translate-value-records="{{datasetCtrl.metadata.records}}"></li>
            <li>
                <export></export>
            </li>
        </ul>
    </div>

    <div class="modal-body flex">
        <talend-slidable visible="false" class="flex-side recipe">
            <recipe metadata="datasetCtrl.metadata"></recipe>
        </talend-slidable>

        <div class="flex-center">
            <filter-list></filter-list>

            <div class="datagrid-container">
                <datagrid></datagrid>
            </div>
        </div>

        <talend-slidable visible="true" side="right" class="flex-side suggestions">
            <suggestions></suggestions>
        </talend-slidable>
    </div>
</talend-modal>
