<talend-slidable
        class="lookup"
        visible="LookupCtrl.visible"
        side="bottom"
        control-bar="false">

   <div class="lookup-header">
       <hr>
       line svg goes here : d3.svg.diagonal().source({x:selected_dataset_col_posX,y:0}).target({x:selected_lookup_col_posX,y:30})
       <hr>
   </div>

   <div class="lookup-container">
       <div id="lookup-left">
           <lookup-datagrid></lookup-datagrid>
       </div>

       <div id="lookup-right">
           <transform-form transformation="LookupCtrl.lookupAction"
                           on-submit="LookupCtrl.submitLookup(LookupCtrl.lookupAction, 'dataset')(params)"
                           on-submit-hover-on="LookupCtrl.hoverSubmitBtn()(params)"
                           on-submit-hover-off="LookupCtrl.cancelEarlyPreview()"> </transform-form>
       </div>
   </div>

    <div class="lookup-footer">
        <hr>
       <ul>
           <li ng-repeat="lookupDs in LookupCtrl.potentialTransformations track by $index"
               ng-click="LookupCtrl.loadSelectedLookupContent(LookupCtrl.potentialTransformations[$index])">
               <a>{{lookupDs.parameters[2].default}}</a>
           </li>
       </ul>
   </div>
</talend-slidable>
