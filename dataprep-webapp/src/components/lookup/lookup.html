<talend-slidable
        class="lookup"
        visible="lookupCtrl.visible"
        side="bottom"
        control-bar="false">

   <div class="lookup-header">
       <hr>
       <hr>
   </div>

   <div class="lookup-container">
       <div id="lookup-left">
           <lookup-datagrid></lookup-datagrid>
       </div>

       <div id="lookup-right">
           <div class="lookup-descripton">
               <strong>ADD DATA FROM LOOKUP</strong>
               <br><br>
               <p>
                   1. Select the columns from each dataset you want to use for join.
                   <br><br>
                   2. In the Lookup, check the columns you want to add into your main dataset
                   <br><br>
                   3. Click Confirm
               </p>
           </div>

           <button ng-disabled="!lookupCtrl.state.playground.lookupGrid.lookupColumnsToAdd.length ||
                                !lookupCtrl.state.playground.lookupGrid.selectedColumn ||
                                !lookupCtrl.state.playground.grid.selectedColumn"
                   class="param-primary-button btn-primary"
                   ng-click="lookupCtrl.submitLookup(lookupCtrl.lookupAction)"
                   ng-mouseenter="lookupCtrl.hoverSubmitBtn()"
                   ng-mouseleave="lookupCtrl.cancelEarlyPreview()">Confirm
           </button>
       </div>
   </div>

    <div class="lookup-footer">
        <hr>
       <ul>
           <li ng-repeat="lookupDs in lookupCtrl.potentialTransformations track by $index"
               ng-click="lookupCtrl.loadSelectedLookupContent(lookupCtrl.potentialTransformations[$index])">
               <a>{{lookupDs.parameters[2].default}}</a>
           </li>
       </ul>
   </div>
</talend-slidable>
