<ul class="talend-accordion">
    <li ng-repeat="step in recipeCtrl.recipe track by $index" ng-class="{'inactive': step.inactive}">
        <div class="talend-accordion-trigger step-description"
             on-open="recipeCtrl.resetParams(step)">

            {{$index + 1}}.
            <span class="recipe-description">{{step.transformation.label}}</span>
            {{::'RECIPE_ITEM_ON_COL' | translate}}
            <span class="recipe-description recipe-column-name">{{step.column.id}}</span>

            <chain-link class="step-trigger2" step="step" step-index="$index" ng-if="recipeCtrl.recipe.length === 1" type="onlyone" bulletcolor="#b6be00"></chain-link>
            <chain-link class="step-trigger2" step="step" step-index="$index" ng-if="($index === 0 && recipeCtrl.recipe.length !== 1)" type="startChain" alone="true" bulletcolor="#b6be00"></chain-link>
            <chain-link class="step-trigger2" step="step" step-index="$index" ng-if="($index > 0 && $index < recipeCtrl.recipe.length-1)" type="middleChain" bulletcolor="#b6be00"></chain-link>
            <chain-link class="step-trigger2" step="step" step-index="$index" ng-if="($index === recipeCtrl.recipe.length-1 && recipeCtrl.recipe.length !== 1)" type="endChain" bulletcolor="#b6be00"></chain-link>
        </div>

        <ul class="submenu" ng-if="(step.transformation.parameters.length || step.transformation.items.length)">
            <li>
                <transform-params transformation="step.transformation"
                                  on-submit="recipeCtrl.stepUpdateClosure(step)(params)"
                                  on-submit-hover-on="recipeCtrl.previewUpdateClosure(step)(params)"
                                  on-submit-hover-off="recipeCtrl.stepHoverEnd()"></transform-params>
            </li>
        </ul>
    </li>
</ul>
