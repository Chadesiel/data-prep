<table class="inventory">
    <thead>
    <tr>
        <th colspan="3">Sorted by Name</th>
    </tr>
    </thead>
    
    <tbody ng-repeat="dataset in datasetListCtrl.datasets track by $index">
    <tr>
        <td rowspan="2" class="inventory-icon" width="40px">
            <img src="assets/images/csv_file.png" />
        </td>
        <td class="inventory-title">{{dataset.name}}</td>
        <td rowspan="2" class="inventory-actions">
            <table>
                <tbody>
                <tr>
                    <td><button class="t-btn t-btn-transparent t-btn-shaker" ng-click="datasetListCtrl.select({dataset : dataset})"></button></td>
                    <td class="t-right-divider"><button type="button" class="t-btn t-btn-transparent t-btn-pushto" ng-click=""></button></td>
                    <td><button type="button" class="t-btn t-btn-transparent t-btn-favorite" ng-click=""></button></td>
                    <td class="t-right-divider"><button type="button" t-btn-transparent class="t-btn t-btn-transparent t-btn-share" ng-click=""></button></td>
                    <td class="t-right-divider">
                        <button type="button" class="t-btn t-btn-transparent t-btn-remove"
                                ng-click="datasetListCtrl.delete({dataset : dataset})"
                                ng-confirm-click="You are going to permanetly delete dataset '{{dataset.name}}'. This operation cannot be undone. Are you sure?"></button>
                    </td>
                    <td><button type="button" class="t-btn t-btn-transparent t-btn-more" ng-click=""></button></td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>

    <tr>
        <td class="inventory-description">owned by {{dataset.author}}, created on {{dataset.created}}</td>
    </tr>

    </tbody>
</table>
