<talend-modal class="playground"
              fullscreen="true"
              close-button="true"
              state="datasetPreviewCtrl.showPreview"
              on-close="datasetPreviewCtrl.close()">

    <div class="modal-header">
      <p>Dataset: {{datasetPreviewCtrl.metadata.name}}</p>

      <p class="param-choice-name">Sheet selected: {{datasetPreviewCtrl.selectedSheetName}}</p>

      <select ng-options="sheetName for sheetName in datasetPreviewCtrl.metadata.sheetNames"
              ng-model="datasetPreviewCtrl.selectedSheetName"
              ng-change="datasetPreviewCtrl.updateSheetName()"
              class="param-choice-select"></select>

      <button class="t-btn-primary modal-primary-button" ng-click="datasetPreviewCtrl.updateDataset()">Update</button>

    </div>

    <div class="modal-body">
      <div id="previewdatagrid" class="datagrid"></div>
    </div>
</talend-modal>
