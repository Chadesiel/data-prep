<talend-modal class="playground"
              fullscreen="true"
              close-button="true"
              state="datasetPreviewXlsCtrl.showPreview"
              on-close="datasetPreviewXlsCtrl.close()">

    <div class="modal-header">
      <span class="title"> Dataset: {{datasetPreviewXlsCtrl.metadata.name}}</span>

      <select ng-options="sheetName for sheetName in datasetPreviewXlsCtrl.metadata.sheetNames"
              ng-model="datasetPreviewXlsCtrl.selectedSheetName"
              ng-change="datasetPreviewXlsCtrl.updateSheetName()"
              class="param-choice-select"></select>

      <button class="t-btn-primary modal-primary-button" ng-click="datasetPreviewXlsCtrl.updateDataset()">Update</button>

    </div>

    <div class="modal-body">
      <div id="previewdatagrid" class="datagrid"></div>
    </div>
</talend-modal>
