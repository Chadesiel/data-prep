<section>
    <div ng-if="datagridCtrl.dataset">
        File: {{ datagridCtrl.dataset.name }} | {{ datagridCtrl.data.length }} lines
        <table class="datagrid">
            <thead>
            <tr>
                <th ng-repeat="column in datagridCtrl.data.columns track by $index">
                    <dataset-column-header column="column"></dataset-column-header>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="record in datagridCtrl.data.records track by $index">
                <td ng-repeat="column in datagridCtrl.data.columns track by $index">{{ record[column.id] }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
