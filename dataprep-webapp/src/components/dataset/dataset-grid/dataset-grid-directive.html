<section>
    <div ng-if="dataset">
        Dataset: {{ dataset.name }} | {{ dataset.records }} lines
        <table class="datagrid">
            <thead>
            <tr>
                <th ng-repeat="column in data.columns track by $index">
                    <dataset-column-header column="column"></dataset-column-header>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="record in data.records track by $index">
                <td ng-repeat="column in data.columns track by $index">{{ record[column.id] }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
