<table class="inventory">
    <thead>
    <tr>
        <th colspan="3">{{ ::'SORTED_BY' | translate }} {{ ::'NAME_SORT' | translate }}</th>
    </tr>
    </thead>

    <tbody ng-repeat="dataset in datasetListCtrl.datasets track by $index" class="inventory-entry">
    <tr>
        <td rowspan="2" class="inventory-icon" width="40px" ng-switch="dataset.type">
        <td rowspan="2" class="inventory-icon">
            <img src="/assets/images/inventory/csv_file.png" ng-switch-when="text/csv"/>
            <img src="/assets/images/inventory/xls_file.png" ng-switch-when="application/vnd.ms-excel"/>
            <img src="/assets/images/inventory/generic_file.png" ng-switch-default/>
            <img src="/assets/images/certified.png" class="pin" ng-show="dataset.certification=='CERTIFIED'"/>
        </td>
        <td class="inventory-title">{{dataset.name}}</td>
        <td rowspan="2" class="inventory-actions">
            <div class="inventory-actions-wrapper">
                <table class="inventory-actions-table">
                    <tbody>
                    <tr>
                        <td ng-switch="!!dataset.defaultPreparation.id">
                            <a ng-switch-when="false" class="t-btn t-btn-transparent t-btn-shaker" ui-sref="nav.home.datasets({datasetid: dataset.id})"></a>
                            <a ng-switch-when="true" class="t-btn t-btn-transparent t-btn-shaker" ui-sref="nav.home.preparations({prepid: dataset.defaultPreparation.id})"></a>
                        </td>
                        <td class="t-right-divider"><button class="t-btn t-btn-transparent t-btn-pushto" ng-click=""></button></td>
                        <td><button class="t-btn t-btn-transparent t-btn-favorite" ng-click=""></button></td>
                        <td class="t-right-divider"><button t-btn-transparent class="t-btn t-btn-transparent t-btn-share" ng-click=""></button></td>
                        <td class="t-right-divider">
                            <button class="t-btn t-btn-transparent t-btn-remove" ng-click="datasetListCtrl.delete(dataset)"></button>
                        </td>
                        <td><button type="button"
                                    class="t-btn t-btn-transparent t-btn-more {{dataset.certification | lowercase}}"
                                    ng-click="datasetListCtrl.processCertification(dataset)"></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </td>
    </tr>

    <tr>
        <td class="inventory-description">{{ 'INVENTORY_DETAILS' | translate:dataset }}</td>
    </tr>

    </tbody>
</table>
