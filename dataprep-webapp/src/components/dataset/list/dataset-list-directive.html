<table class="inventory">
    <thead>
    <tr>
        <th colspan="3">Sorted by Name</th>
    </tr>
    </thead>
    
    <tbody ng-repeat="dataset in datasetListCtrl.datasets track by $index">
    <tr>
        <td rowspan="2" class="inventory-icon" width="40px">
            <img src="/assets/images/csv_file.png" />
        </td>
        <td class="inventory-title">{{dataset.name}}</td>
        <td rowspan="2" class="inventory-actions">
            <table>
                <tbody>
                <tr>
                    <td><a class="t-btn t-btn-transparent t-btn-shaker" ng-click="datasetListCtrl.open(dataset)"></a></td>
                    <td class="t-right-divider"><a type="button" class="t-btn t-btn-transparent t-btn-pushto"></a></td>
                    <td><a type="button" class="t-btn t-btn-transparent t-btn-favorite"></a></td>
                    <td class="t-right-divider"><a type="button" t-btn-transparent class="t-btn t-btn-transparent t-btn-share"></a></td>
                    <td class="t-right-divider">
                        <button type="button"
                                class="t-btn t-btn-transparent t-btn-remove"
                                ng-click="datasetListCtrl.delete(dataset)"></button>
                    </td>
                    <td><button type="button" class="t-btn t-btn-transparent t-btn-more" ng-click=""></button></td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>

    <tr>
        <td class="inventory-description">owned by {{::dataset.author}}, created on {{::dataset.created}}, contains {{dataset.records}} lines</td>
    </tr>

    </tbody>
</table>
