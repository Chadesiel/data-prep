<talend-dropdown class="button-dropdown" close-on-select="true">
    <div class="dropdown-container">
        <button class="button-dropdown-main" ng-click="buttonDropdownCtrl.buttonAction()">{{buttonDropdownCtrl.buttonText}}</button>
        <div class="line-separator"></div>
        <button class="button-dropdown-side dropdown-action"></button>
        <ng-transclude class="dropdown-menu"></ng-transclude>
    </div>
</talend-dropdown>
