<span class="badge-notice">
    <span class="badge-item text">{{badgeCtrl.text}}</span>
    <span ng-if="badgeCtrl.obj.value">
        <span class="badge-item"> : </span>
        <span class="badge-item"><input class="editable-input" type="text" ng-model="badgeCtrl.value" /></span>
    </span>

    <a class="badge-close badge-item" ng-click="badgeCtrl.close()">x</a>
</span>
