<div class="navigation-list">
    <div class="back-forth-btn">
        <button class="arrow-left"></button>
        <button class="arrow-right"></button>
    </div>
    <div class="items-list-wrapper">
        <ul class="items-list">
            <li ng-repeat="item in navigationListCtrl.list track by $index"
                ng-click="navigationListCtrl.onClick({item: item})"
                class="item-label"
                ng-class="{'selected-item-label': item === navigationListCtrl.selectedItem }"
                title="{{navigationListCtrl.getLabel({item: item})}}">
                {{navigationListCtrl.getLabel({item: item})}}
            </li>
        </ul>
    </div>

    <div class="add-item" ng-if="navigationListCtrl.showAddButton">
        <button ng-click="navigationListCtrl.onAddItem()" class="add-button">+ {{navigationListCtrl.onAddItem}}</button>
    </div>
</div>
