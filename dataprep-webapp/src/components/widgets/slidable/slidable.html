<div class="slidable"
     ng-class="{'left': slidableCtrl.side === 'left', 'right': slidableCtrl.side === 'right', 'top': slidableCtrl.side === 'top', 'bottom': slidableCtrl.side === 'bottom' , 'slide-hide': !slidableCtrl.visible }">
    <div class="content">
        <div class="content-container">
            <ng-transclude class="fixed-content"></ng-transclude>
        </div>

    </div>

    <div class="action {{slidableCtrl.actionCssClass}}"
         ng-if="slidableCtrl.hasControlButton"
         ng-click="slidableCtrl.toggle()">
        <span ng-if="::(slidableCtrl.side == 'left')">
            <span ng-show="slidableCtrl.visible">&#8249;</span>
            <span ng-show="!slidableCtrl.visible">&#8250;</span>
        </span>
        <span ng-if="::(slidableCtrl.side === 'right')">
            <span ng-show="slidableCtrl.visible">&#8250;</span>
            <span ng-show="!slidableCtrl.visible">&#8249;</span>
        </span>
    </div>

</div>
