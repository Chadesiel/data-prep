<div class="modal" ng-class="::{fullscreen:talendModalCtrl.fullscreen}">
    <input class="modal-state" ng-model="talendModalCtrl.state" type="checkbox"/>

    <div class="modal-window" ng-click="talendModalCtrl.hide()">

        <div class="modal-inner">
            <label class="modal-close talend-modal-close" ng-show="::(talendModalCtrl.closeButton)"></label>
            <ng-transclude></ng-transclude>
        </div>
    </div>
</div>
