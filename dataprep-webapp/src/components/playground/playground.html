<talend-modal fullscreen="true"
              state="playgroundCtrl.showPlayground"
              close-button="true"
              on-close="playgroundCtrl.close()">
    <div class="modal-header">
        <ul>
            <li>
                <export></export>
            </li>
            <li translate="FILE_DETAILS" translate-value-name="{{playgroundCtrl.metadata.name}}" translate-value-records="{{playgroundCtrl.metadata.records}}"></li>
        </ul>

        <div class="previewBadge" ng-show="playgroundCtrl.previewInProgress">
            <img src="assets/images/eye.svg" alt="Blue Square" height="24px" class="previewBadgeElement"/>
            <span class="previewBadgeElement">Preview</span>
        </div>
    </div>

    <div class="modal-body playground">
        <talend-slidable visible="false" class="flex-side recipe">
            <div class="steps-header">
                <span class="title" ng-show="!playgroundCtrl.editionMode">{{playgroundCtrl.preparationName}}</span>
                <button class="edit-btn" ng-show="!playgroundCtrl.editionMode" ng-click="playgroundCtrl.editionModeFn()" title="Enter Preparation Name">&#9998;</button>

                <label class="label-switch" ng-show="playgroundCtrl.isThereRecipe">
                    <input type="checkbox"
                           ng-model='playgroundCtrl.hasActiveStep'
                           ng-change='playgroundCtrl.activateDeactivateAllsteps()'
                           id="onOffAllStepsId"
                    />
                    <div class="checkbox"></div>
                </label>

                <input type="text"
                       class="discret-input"
                       id="prepEditionInputId"
                       ng-show="playgroundCtrl.editionMode"
                       placeholder="{{::'ENTER_PREPARATION_NAME' | translate}}"
                       ng-model="playgroundCtrl.preparationName"
                       ng-model-options="{updateOn: 'default blur'}"
                    />
                <button class="check-btn" ng-show="playgroundCtrl.editionMode" ng-click="playgroundCtrl.confirmNewPrepName()" title="Confirm New Name">&#10004;</button>
                <button class="cancel-btn" ng-show="playgroundCtrl.editionMode" ng-click="playgroundCtrl.cancelPrepNameEdition()" title="Cancel Name Edition">&#10006;</button>
            </div>
            <recipe metadata="playgroundCtrl.metadata"></recipe>
        </talend-slidable>

        <div class="playground-center">
            <filter-list></filter-list>

            <div class="datagrid-container">
                <datagrid></datagrid>
            </div>
        </div>

        <talend-slidable visible="true" side="right" class="flex-side suggestions">
            <suggestions></suggestions>
        </talend-slidable>
    </div>
</talend-modal>
