<li ng-click="menuCtrl.select()"
    ng-class="::{divider: menuCtrl.menu.isDivider}">

    <span ng-if="::(!menuCtrl.menu.isDivider)">
        <a href="#">
            {{::menuCtrl.menu.name | translate }}
        </a>

        <!-- Params and choice modal -->
        <talend-modal ng-if="::(menuCtrl.menu.parameters || menuCtrl.menu.items)"
                      fullscreen="false"
                      state="menuCtrl.showModal"
                      close-button="true">

            <div class="modal-title">{{::menuCtrl.menu.name | translate }}</div>
            <div class="modal-subtitle">{{::menuCtrl.menu.description | translate }}</div>

            <transform-params menu="menuCtrl.menu"
                              on-submit="menuCtrl.transform(params)"></transform-params>

        </talend-modal>
    </span>
</li>
