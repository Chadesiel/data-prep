<button type="button"
        class="t-btn t-btn-primary"
        ng-click="exportCtrl.showExport = true">
    {{ ::'EXPORT_CSV' | translate }}
</button>

<a class="export_link" target="_blank"></a>

<talend-modal fullscreen="false"
              state="exportCtrl.showExport"
              close-button="true">
    <p>{{ ::'CHOOSE_SEPARATOR' | translate }}</p>

    <input type="radio" ng-model="exportCtrl.separator" ng-value="';'" />{{ :: 'SEPARATOR_SEMI_COLON' | translate }} (;)&emsp;
    <input type="radio" ng-model="exportCtrl.separator" ng-value="'\t'" />{{ :: 'SEPARATOR_TAB' | translate }} (&emsp;)&emsp;
    <input type="radio" ng-model="exportCtrl.separator" ng-value="','" />{{ :: 'SEPARATOR_COMMA' | translate }} (,)&emsp;

    <div class="modal-buttons">
        <button class="talend-modal-close t-btn-secondary modal-secondary-button">{{ ::'CANCEL' | translate }}</button>
        <button class="talend-modal-close t-btn-primary modal-primary-button" ng-click="exportCtrl.export()">{{ ::'EXPORT' | translate }}</button>
    </div>

</talend-modal>
