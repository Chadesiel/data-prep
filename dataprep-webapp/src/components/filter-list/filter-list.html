<div class="filter-list">
    <ul>
        <li>{{::'FILTER' | translate}} : </li>
        <li ng-repeat="filter in filterCtrl.filters track by $index">
            <talend-badge text="{{filter.toString()}}" on-close="filterCtrl.delete(filter)"></talend-badge>
        </li>
        <li>
            <filter-search></filter-search>
        </li>
    </ul>
</div>
