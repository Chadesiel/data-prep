<section>
  <div>
    <table class="table table-bordered table-hover table-condensed table-striped" id="mytable">
      <thead>
        <tr>
          <th ng-repeat="column in columns">{{column.id}}<br/>{{column.type}}<br/>{{column.quality.valid}}/{{column.quality.invalid}}/{{column.quality.empty}}</th>
        </tr>
      </thead>
      <tbody>
        <tr >
          <td class="reset quality_bar">
          	<div title="This column contains 72% of correct records, click here to narrow it down" class="record_OK" style="width:72%;"></div>
          	<div class="record_EMPTY" style="width:18%;"></div>
          	<div class="record_NOK" style="width:10%;"></div>
	      </td>
          <td class="reset quality_bar">
          	<div class="record_OK" style="width:52%;"></div>
          	<div class="record_EMPTY" style="width:28%;"></div>
          	<div class="record_NOK" style="width:20%;"></div>
	      </td>
          <td class="reset quality_bar">
          	<div class="record_OK" style="width:12%;"></div>
          	<div class="record_EMPTY" style="width:58%;"></div>
          	<div class="record_NOK" style="width:30%;"></div>
	      </td>
          <td class="reset quality_bar">
          	<div class="record_OK" style="width:52%;"></div>
          	<div class="record_EMPTY" style="width:38%;"></div>
          	<div class="record_NOK" style="width:10%;"></div>
	      </td>
          <td class="reset quality_bar">
          	<div class="record_OK" style="width:82%;"></div>
          	<div class="record_EMPTY" style="width:18%;"></div>
          	<div class="record_NOK" style="width:0%;"></div>
	      </td>
          <td class="reset quality_bar">
          	<div class="record_OK" style="width:62%;"></div>
          	<div class="record_EMPTY" style="width:0%;"></div>
          	<div class="record_NOK" style="width:38%;"></div>
	      </td>
          <td class="reset quality_bar">
          	<div class="record_OK" style="width:29%;"></div>
          	<div class="record_EMPTY" style="width:31%;"></div>
          	<div class="record_NOK" style="width:40%;"></div>
	      </td>
          <td class="reset quality_bar">
          	<div class="record_OK" style="width:18%;"></div>
          	<div class="record_EMPTY" style="width:18%;"></div>
          	<div class="record_NOK" style="width:64%;"></div>
	      </td>
          <td class="reset quality_bar">
          	<div class="record_OK" style="width:92%;"></div>
          	<div class="record_EMPTY" style="width:8%;"></div>
          	<div class="record_NOK" style="width:0%;"></div>
	      </td>
       </tr>
        <tr ng-repeat="record in records">
          <td ng-repeat="column in columns">{{record[column.id]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
