<section>
  <div>
    <table class="table table-bordered table-hover table-condensed" id="mytable">
      <thead>
        <tr>
          <th ng-repeat="column in columns">{{column.id}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="record in records">
          <td ng-repeat="column in columns">{{record[column.id]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
