spring.main.show-banner=false
# Web server port (0 = random).
server.port=0

# DATA SET METADATA STORE
#    Values: in-memory, mongodb
#    Example: dataset.metadata.store=in-memory
# If a mongo db is available in environment
# dataset.metadata.store=mongodb
dataset.metadata.store=in-memory

# DATA SET CONTENT STORE
#    Values: local
#dataset.content.store=local, hdfs
dataset.content.store=local
dataset.content.store.local.location=datasets/

#dataset.content.store=hdfs
#dataset.content.store.hdfs.location=file:/

# USER DATA STORE
#    Values: in-memory, mongodb
#    Example: user.data.store=mongodb
user.data.store=in-memory
# Mongo DB properties
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017

