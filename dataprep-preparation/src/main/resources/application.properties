spring.main.show-banner=false
# Web server port (0 = random).
server.port=9090

# PREPARATION STORE
#    Values: in-memory, mongodb, file
#    Example: preparation.store=mongodb
preparation.store=file
preparation.store.remove.hours=24

# file parameter
preparation.store.file.location=/tmp/dataprep/store/preparations

