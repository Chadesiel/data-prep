<body ng-controller="PeoplesCtrl">

  <h1>Voici une tr√®s magnifique maquete</h1>

  <button ng-click="loadFile()">Load</button>

  <table border="1">
  <thead>
  <tr><td>Id</td><td>Firstname</td><td>Lastname</td><td>State</td><td>Registration</td><td>City</td><td>Birth</td><td>Nb commands</td><td>Average amount</td></tr>
  </thead>
  <tr ng-repeat="people in peoples">
    <td>{{people.id}}</td>
    <td>{{people.firstname}}</td>
    <td>{{people.lastname}}</td>
    <td>{{people.state}}</td>
    <td>{{people.registration}}</td>
    <td>{{people.city}}</td>
    <td>{{people.birth}}</td>
    <td>{{people.nbCommands}}</td>
    <td>{{people.avgAmount}}</td>
  </tr>
